name: module4_task1
on:
  schedule:
    - cron: "0 2 * * *"
  push:

  pull_request:
    types: [opened, reopened]
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone the Repo
        uses: actions/checkout@v3
      - working-directory: module4_task1
        run: ./setup.sh
      - name: Create the image
        working-directory: module4_task1
        run: make build-docker
      - name: Use Make help
        working-directory: module4_task1
        run: docker run --rm awesome:build make help
      - name: Build the server
        working-directory: module4_task1
        run: docker run --rm awesome:build make build
      - name: Use lint
        working-directory: module4_task1
        run: docker run --rm awesome:build make lint
      - name: Use unit-test
        working-directory: module4_task1
        run: docker run --rm awesome:build make unit-tests
      - name: Use integration-tests
        working-directory: module4_task1
        run: docker run --rm awesome:build make integration-tests
      - name: Save workflow
        uses: actions/upload-artifact@v3
        with:
          name: artifact-task1
          path: module4_task1/
      - name: Release task1
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            module4_task1/DEPLOY.md
            module4_task1/awesome-website.zip
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: 'module4_task1/dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
